  /public/api/v1/posts:
    get:
      summary: get bài viết theo size, page, sort-by, topics
      tags:
        - Post
      parameters:
          - in: query
            name: size
            schema:
              type: integer
              default: 10
              required: false
          - in: query
            name: page
            schema:
              type: integer
              default: 1
              required: false
          - in: query
            name: sort-by
            schema:
              type: string
              enum:
                - dateCreate
                - trending
                - topic
              default: dateCreate
              required: false
          - in: query
            name: topics
            schema:
              type: string
              default: null
              required: false
