openapi: 3.0.0
info:
  title: ENLIGHTEN
  version: 1.0.0
servers:
  - url: http://localhost:8080
components:
  schemas:
    Account:
      $ref: 'components/Account.yml#/components/schemas/Account'
    AccountPostComment:
      $ref: 'components/AccountPostComment.yml#/components/schemas/AccountPostComment'
    AccountPostReaction:
      $ref: 'components/AccountPostReaction.yml#/components/schemas/AccountPostReaction'
    AccountPublication:
      $ref: 'components/AccountPublication.yml#/components/schemas/AccountPublication'
    AccountPublicationPost:
      $ref: 'components/AccountPublicationPost.yml#/components/schemas/AccountPublicationPost'
    Notification:
      $ref: 'components/Notification.yml#/components/schemas/Notification'
    Post:
      $ref: 'components/Post.yml#/components/schemas/Post'
    Publication:
      $ref: 'components/Publication.yml#/components/schemas/Publication'
    Result:
      $ref: 'components/Result.yml#/components/schemas/Result'
tags:
  - name: Account
  - name: AccountPostComment
  - name: AccountPostReaction
  - name: AccountPublication
  - name: AccountPublicationPost
  - name: Notification
  - name: Post
  - name: Publication

paths:
  /public/api/v1/posts/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          description: id bài post cần tìm
          schema:
            title: id
            type: string
        - in: cookie
          name: token
          required: false
          schema:
            type: string
      tags:
        - Post
      summary: get bài viết theo id
      responses:
        404:
          description: không tìm thấy bài post/bài post chưa được duyệt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result"
              example:
                status: 404
                message: "fail"
                payload: "This Post with Post Id:${id}:Not Found, Please Try Again."
        401:
          description: Cần đăng nhập để đọc bài viết
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result"
              example:
                status: 401
                message: "fail"
                payload: "This Post is Activate Paid Mode, Please Login Your Account."
        403:
          description: Cần nâng cấp tài khoản để đọc
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result"
              example:
                status: 401
                message: "fail"
                payload: "This Post is Activate Paid Mode, Please Active Your Account To Premium."
        200:
          description: thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result"
